
<!DOCTYPE html>

	<title>왜죠봇</title>
	<style>
		.image-container {
			position: relative;
			width: 100%;
			overflow: hidden;
		}

		.centered-content {
			display: flex;
			justify-content: center;
			width: 100%;
		}

		.image-wrapper {
			position: relative;
			width: 100%;
		}

	
		@media (max-width: 768px) {
			.centered-content {
				width: 130%;
				margin-left: -15%;
			}
		}
		img {
			width: 100%;
			height: auto;
		}
			
		.transparent-button-link {
			position: absolute;
			background-color: transparent;
			border: none;
			cursor: pointer;
			display: block;
			text-decoration: none;
		}

		.overlay-button {
			position: absolute;
			display: block;
			background-color: rgba(255, 255, 255, 0);
			text-decoration: none;
		}

		.overlay-button:hover {
			background-color: rgba(255, 255, 255, 0.3);
			border-radius: 67px; 
		}
	</style>
	<script>
		window.addEventListener('load', function() {
			window.scrollTo(0, 0);
		});
		window.addEventListener("load", function() {
			const img = document.querySelector(".image-container img");
			const buttons = document.querySelectorAll(".overlay-button, .transparent-button-link");

			function setButtonPositions() {
				const imgWidth = img.offsetWidth;
				const imgHeight = img.offsetHeight;
				const originalWidth = 1920;
				const originalHeight = 12640;

				buttons.forEach(button => {
					const coords = button.getAttribute("data-coords").split(",").map(Number);
					button.style.left = (coords[0] * imgWidth / originalWidth) + "px";
					button.style.top = (coords[1] * imgHeight / originalHeight) + "px";
					button.style.width = ((coords[2] - coords[0]) * imgWidth / originalWidth) + "px";
					button.style.height = ((coords[3] - coords[1]) * imgHeight / originalHeight) + "px";
				});
			}

			setButtonPositions();
			window.addEventListener("resize", setButtonPositions);
		});
	</script>
</head>
