
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>왜죠봇</title>
	<style>
		img {
			max-width: 100%;
			height: auto;
		}

		.image-container {
			position: relative;
			width: 100%;
		}

		.overlay-button {
			position: absolute;
			display: block;
			background-color: rgba(255, 255, 255, 0);
			text-decoration: none;
		}

		.overlay-button:hover {
			background-color: rgba(255, 255, 255, 0.5); 
		}
	</style>
	<script>
		window.addEventListener("load", function() {
			const img = document.querySelector(".image-container img");
			const buttons = document.querySelectorAll(".overlay-button");

			function setButtonPositions() {
				const imgWidth = img.offsetWidth;
				const imgHeight = img.offsetHeight;
				const originalWidth = 1920; // 실제 이미지 너비
				const originalHeight = 12640; // 실제 이미지 높이

				buttons.forEach(button => {
					const coords = button.getAttribute("data-coords").split(",").map(Number);
					button.style.left = (coords[0] * imgWidth / originalWidth) + "px";
					button.style.top = (coords[1] * imgHeight / originalHeight) + "px";
					button.style.width = ((coords[2] - coords[0]) * imgWidth / originalWidth) + "px";
					button.style.height = ((coords[3] - coords[1]) * imgHeight / originalHeight) + "px";
				});
			}

			setButtonPositions();
			window.addEventListener("resize", setButtonPositions);
		});
	</script>
</head>
